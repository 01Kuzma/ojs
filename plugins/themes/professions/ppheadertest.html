<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PP Header test</title>
	<style>
		html, body {margin: 0; padding: 0;}
		#header {
			background-color: black;
			min-height: 4rem;
		}
		#header h1 {
			font-size: 11vw;
			margin: 0;
			color: white;
			font-family: Garamond, Georgia, "Times New Roman", Times, serif;
			font-variant: small-caps;
			font-weight: normal;
			text-align: center;
		}
		.headerGroupProfessionsAmp {position: relative; bottom: -.22em; right: -.1em;}
		.headerProfessions {text-align: center;}
		.headerAmp {position: absolute; right: 100%; font-size: .5em; line-height: 3em}
		.headerProfessionalism {position: relative; top: -.22em; display: block;}
	</style>
</head>

<body>
<div id="container">
	<div id="header">
		<div id="headerTitle">
			<h1>
				<span class="headerGroupProfessionsAmp">
					<span class="headerProfessions">Professions</span>
					<span class="headerAmp">&amp;</span>
				</span>
				<span class="headerProfessionalism">Professionalism</span>
			</h1>
		</div>
	</div>
	<div id="body"></div>
</div>
</body>

</html>
